{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Najot Ta'lim - Feedback site </title>
    <link rel="shortcut icon" type="ico" href="{% static 'files/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/auth/register/style.css' %}">
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/bootstrap/bootstrap-icons.css' %}" rel="stylesheet">

    <link href="{% static 'css/bootstrap/templatemo-ebook-landing.css' %}" rel="stylesheet">

    <link rel="icon" href="{% static 'files/images/favicon.ico' }" type="image/x-icon">
</head>

<body>

<!--  Body Wrapper -->

<div class="parent-div">
    <div class="main-div">
        <div class="main-logo">
            <a href="/" style="color: #000000">
                <img src="{% static 'files/images/logo.png' %}" alt="404" class="logo-style">
                Najot Ta'lim Feedback
            </a>
        </div>
        <div class="form-items">
            <div class="login-animation">
                <dotlottie-player src="https://lottie.host/f283573b-d8a4-42a7-a7ed-d86bc46512c9/9ZB8oMvx6e.json"
                                  background="transparent" speed="1" style="width: 400px; height: 400px;" loop
                                  autoplay></dotlottie-player>
            </div>
            <div class="login-form">
                <div class="col-lg-12 col-12 mx-auto">
                    <form class="custom-form" action="#" method="post" role="form">
                        <div class="text-center mb-5">
                            <p class="mb-1" style="text-align: end">Welcome to <h6 style="text-align: end"><b>Najot
                            Ta'lim Feedback</b></h6></p>
                        </div>
                        <div>
                            <p style="text-align: start"><b>Login</b></p>
                            <div class="input-group mb-3">
                                <input type="text" name="username" id="username"
                                       class="form-control login-form-input"
                                       aria-label="username" aria-describedby="basic-addon1"
                                       placeholder="Username" required>

                                <span class="input-group-text" id="basic-addon1">
                                            <i class="custom-form-icon bi-person"></i>
                                        </span>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" name="message_title" id="password"
                                       class="form-control login-form-input"
                                       aria-label="user_password" aria-describedby="basic-addon1"
                                       placeholder="Password" required>

                                <span class="input-group-text" id="basic-addon">
                                            <i class="custom-form-icon bi-person"></i>
                                        </span>
                            </div>
                            <div class="col-lg-8 col-md-10 col-8 mx-auto mb-2">
                                <button type="submit" class="form-control" style="text-align: center">Login</button>
                            </div>
                            <div style="padding-top: 10px; text-align: center;">
                                <p style="font-size: 13px">Does your account not exist? <a
                                        href="{% url 'users:register' %}">Create account</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  Body Wrapper -->

<!--SCRIPT-->
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"></script>

<!--SCRIPT-->
</body>

</html>
